<ion-view>
<ion-content>
              
    <div class="container-fluid">
    <div data-ng-controller="FeedCtrl">
        
        <div>
            <form>
                <div class="input-prepend span12">
              <div class="btn-group">

                <!-- first level RSS list -->
                <ul class="list" ng-show="data.scrum2[currentData].content">
                  <li class="item item-divider" ng-repeat="info in data.scrum2[currentData].content" ng-click="loadFeed(info.url)"><a href="#">{{info.title}}</a></li>
                </ul>
                <!-- sub page RSS list -->
                <ul class="list" ng-hide="data.scrum2[currentData].content">
                  <li class="item item-divider" ng-repeat="info in currentRssData.content" ng-click="loadFeed(info.url)"><a href="#">{{info.title}}</a></li>
                </ul>
              </div>
            </div>
            </form>
        </div>
        

        <div >
            <ul class="card" ng-show="feeds">
                <span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span>
                <li class="item item-text-wrap" ng-repeat="feed in feeds | filter:filterText">                    
                    <h2><a href="{{feed.link}}">{{feed.title}}</a></h2>                                        
                    <p class="text-left">{{feed.contentSnippet}}</p>                    
                    <span class="small">{{feed.publishedDate}}</span>
                </li>                
            </ul>            
        </div>
    </div>
</div>


</ion-content>
</ion-view>
