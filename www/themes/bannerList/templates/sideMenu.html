<!-- carousel -->
<ion-slide-box class="menu-carousel" on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="info in data.data.data.menuSlider">
              <div class="box blue"><img class="carPhoto" ng-src="{{info.photo}}" alt="{{info.title}}"></div>
            </ion-slide>
          </ion-slide-box>
          <!-- menu -->
          <ul class="menuList list">
            <li class="item item-icon-left" ng-repeat="info in menuItems track by $index" ng-class="info.label">
              <a ng-href="{{info.href}}">
                 <i data-customid="label_icon_{{info.id}}" class="icon {{info.iconOn}}"></i>
                <span data-customid="label_text_{{info.id}}">{{info.label}}</span>
              </a>
            </li>
          </ul>
