
  <div class="flyout" >
    <ion-content class="scroll-content ionic-scroll" hide-nav-bar="true" has-header='false' >
    	<header class="bar bar-header">
          
    			<div class="text-center title">
                    <a ng-click="defaultState()" class="logo-title">
                      <span ng-hide="data.data.data.logo" data-customid="label_header_text_{{info.id}}">{{headerText}}</span>
                      <img ng-show="data.data.data.logo" data-customid="logo_header_{{info.id}}" class="logo" ng-src="{{data.data.data.logo}}" alt="{{data.data.data.applicationName}} logo">
                    </a>

                </div>
    			<a ng-hide="subsOn" class="button button-icon flyback" ng-click="flyBack();backdropHide();"><i class="ion-android-arrow-back"></i></a>
                <a ng-show="subsOn" class="button button-icon" ng-click="backToParentMenu();"><i class="ion-android-arrow-back"></i></a>

    	</header>
    	
    	<ul class="menuList list">
            <div class="banner">
                <img ng-src="{{data.data.data.menuBanner}}" alt="">
            </div>
    		<li ng-hide="subsOn" class="nosubs" ng-repeat="info in menuItems">
    			<a class="item item-icon-left item-icon-right" ng-show="info.subMenu" ng-click="subsSwitch(info.label,$index);backdropActive()">
    				<i ng-hide="info.customIcon" data-customid="label_icon_{{info.id}}" class="icon {{info.iconOn}}"></i>
                    <img ng-show="info.customIcon" class="customIcon" data-customid="label_img_{{info.id}}" ng-src="{{info.customIcon}}" alt="{{info.label}}">
    				<span class="link_text" data-customid="label_text_{{info.id}}">{{info.label}}</span>
                    <i class="subArrow icon ion-chevron-right"></i>
    			</a>
                <a  class="item item-icon-left" ng-hide="info.subMenu" href="{{info.href}}" ng-click="backdropHide();">
                   <i ng-hide="info.customIcon" data-customid="label_icon_{{info.id}}" class="icon {{info.iconOn}}"></i>
                    <img ng-show="info.customIcon" data-customid="label_img_{{info.id}}" class="customIcon" ng-src="{{info.customIcon}}" alt="{{info.label}}">
                    <span class="link_text" data-customid="label_text_{{info.id}}">{{info.label}}</span>
                </a>
    		</li>
            <li ng-show="subsOn" class="subs" ng-repeat="info in currentParentOfSub.menuItems">
                <a  class="item item-icon-left" href="{{info.href}}" ng-click="pageInfo($index);backdropHide();">
                    <i ng-hide="info.customIcon" data-customid="label_icon_{{info.id}}" class="icon {{info.iconOn}}"></i>
                    <img ng-show="info.customIcon" data-customid="label_img_{{info.id}}" class="customIcon" ng-src="{{info.customIcon}}" alt="{{info.label}}">
                    <span class="link_text" data-customid="label_text_{{info.id}}">{{info.label}}</span>

                </a>
            </li>
    	</ul>
        </ion-content>
</div>

<script src="../themes/js/controller.js"></script>
