<ion-view id="login">
  <ion-content>
	<form action="">
		<div class="list">
		  <label class="item item-input">
		    <span class="input-label">Username</span>
		    <input type="text">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input type="password">
		  </label>
		</div>
		<button type="submit" ng-click="login.signin()" class="button button-block">login</button>
	</form>
	<div class="row">
		<a class="col col-50 text-center button button-outline" href="#/app/register">register</a>
		<a class="col col-50 text-center button button-outline" href="#/app/forgotpassword">forgot password</a>
	</div>
  </ion-content>
</ion-view>
