<style>
	#chatsystem{
				width:760px;
				margin:0 auto;
				padding:24px;
			}
			#chatbox,#usernamebox{
				 display:none; 
			}
			body{
				background:#f0f0f0;
			}
			#chat p{
				background:#E5E4EA;
				color:#252525;
				padding: 6px;
    			border-radius: 12px;
			}
			#chat .self{
				background:#00DF4B;
				color:#fff;
				padding: 6px;
    			border-radius: 12px;
			}
			#chat .invalid{
				background:#D24646;
				color:#fff;
				padding: 6px;
    			border-radius: 12px;
			}
			 #chatbox #usernames{
				position:fixed;
			} 

			#chatbox #usernames p{
				padding: 0 18px;
			    background: #6B6B9E;
			    color: #f0f0f0;
			    font-weight: bold;
			    box-shadow: 1px 1px 4px #747474;
			    margin-bottom: 6px;
			    width: 100%;
			    text-align: center;
			}

			#chatbox #room-name{
			    margin-bottom: 32px;
			    font-size: 32px;
			    border-bottom: 1px solid #483232;
			}
</style>

<ion-view id="chat">
  <ion-content>
	<div class="wrapper">
		<h2>chat</h2>
		<div id="chatsystem" >
			<form id="roombox">
				<span>type in your roomname</span>
				<input type="text" id="roomname">
				<button type="submit" class="button">submit</button>
			</form>

			<form id="usernamebox">
				<span>type in your nickname</span>
				<input type="text" id="nickname"><br>
				<button type="submit" class="button">submit</button>
			</form>
			
			<div id="chatbox">
					<h1 id="room-name">${roomcurrent}</h1>
					<div class="row">
						<div class="columns">
							<div id="chat"></div>
							<div>
								<form id="send-message">
								<input type="text" id="message" size="35">
								<div class="row">
									<div class="columns text-left"><button id="chatboxBtn" class="button">submit</button></div>
									<div class="columns text-right"><button id="leaveRoom" class="button alert" data-room="">leave</button></div>
								</div>
								</form>
							</div>
							
						</div>
						<div class="columns right">
								<div id="usernames"></div>			
						</div>
					</div>
							
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
