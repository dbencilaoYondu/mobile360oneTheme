<ion-view id="website">
  <ion-content>
	<div class="website-container" ng-show="currentWebsiteData" ng-hide="parentId">
			<iframe width="100%" height="100%" src="{{currentWebsiteDataURL}}"></iframe>
	</div>
	<div class="website-container" ng-hide="parentId">
			<iframe width="100%" height="100%" src="{{subWebsiteDataURL}}"></iframe>
	</div>
	<div class="website-container" ng-show="parentId">
			<iframe width="100%" height="100%" src="{{homeData.url}}"></iframe>
	</div>
  </ion-content>
</ion-view>
