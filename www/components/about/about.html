
<ion-view id="about">
  <ion-content>

	<div ng-show="currentAboutData" class="wrapper">
		<img ng-show="currentAboutData.banner" class="banner" ng-src="{{currentAboutData.banner}}" alt="{{currentAboutData.banner}}">
		
		<div class="custom-content" ng-repeat="info in currentAboutData.content" data-customid="about_wrapper_{{$index}}">
			<h3 data-customid="about_header_{{$index}}">{{info.title}}</h3>
			<div class="card">
				<div class="header" data-customid="about_img_{{$index}}" ><img ng-show="info.photo" data-customid="about_img_{{$index}}" ng-src="{{info.photo}}" alt="{{info.title}} header"></div>
				<div data-customid="about_text_{{$index}}" class="item item-text-wrap" style="white-space: pre-wrap;">{{info.text}}</div>
				
			</div>
		</div>
	</div>
	<div ng-hide="currentAboutData" class="wrapper">
		<img ng-show="currentParentOfSubInfo.banner" class="banner" ng-src="{{currentParentOfSubInfo.banner}}" alt="{{currentParentOfSubInfo.banner}}">
		
		<div class="custom-content" ng-repeat="info in currentParentOfSubInfo.content" data-customid="about_wrapper_{{$index}}">
			<h3 data-customid="about_header_{{$index}}">{{info.title}}</h3>
			<div class="card">
				<div class="header" data-customid="about_img_{{$index}}"><img ng-show="info.photo" data-customid="about_img_{{$index}}" ng-src="{{info.photo}}" alt="{{info.title}} header"></div>
				<div data-customid="about_text_{{$index}}" class="item item-text-wrap" style="white-space: pre-wrap;">{{info.text}}</div>
				
			</div>
		</div>
	</div>

  </ion-content>
</ion-view>
